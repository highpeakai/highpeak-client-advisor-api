openapi: 3.0.3
info:
  title: HighPeak API
  description: API for managing Client/Advisor objects and long term care model queries.
  version: 1.0.0
servers:
  - url: https://api.key.prod.highpeak.ai
    description: Production server
tags:
  - name: Clients
    description: Endpoints for managing clients
  - name: Advisors
    description: Endpoints for managing advisors
  - name: LTC Queries
    description: Endpoints for long-term care probability, type, cost, duration, and longevity predictions

security:
  - api_key: []

paths:
  /clients:
    post:
      tags: [Clients]
      summary: Create a new client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Client"
      responses:
        "201":
          description: Client created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
    options:
      tags: [Clients]
      summary: Get available HTTP methods for the /clients endpoint
      responses:
        "200":
          description: Successful response with allowed HTTP methods
          headers:
            Allow:
              schema:
                type: string
    put:
      tags: [Clients]
      summary: Replace a client by ID
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Client"
      responses:
        "200":
          description: Client replaced successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
    patch:
      tags: [Clients]
      summary: Update a client by ID
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: Client updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
    delete:
      tags: [Clients]
      summary: Delete a client by ID
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Client deleted successfully
  /advisors:
    post:
      tags: [Advisors]
      summary: Create a new advisor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Advisor"
      responses:
        "201":
          description: Advisor created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Advisor"
    options:
      tags: [Advisors]
      summary: Get available HTTP methods for the /advisors endpoint
      responses:
        "200":
          description: Successful response with allowed HTTP methods
          headers:
            Allow:
              schema:
                type: string
    put:
      tags: [Advisors]
      summary: Replace an advisor by ID
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Advisor"
      responses:
        "200":
          description: Advisor replaced successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Advisor"
    patch:
      tags: [Advisors]
      summary: Update an advisor by ID
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: Advisor updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Advisor"
    delete:
      tags: [Advisors]
      summary: Delete an advisor by ID
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Advisor deleted successfully
  /queries/ltc/probability:
    post:
      tags: [LTC Queries]
      summary: Estimate long-term care need probability
      description: Predicts the probability of needing long-term care.
      operationId: queryProbability
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LtcProbabilityInput"
      responses:
        "200":
          description: Predicted probability distribution for long-term care
          content:
            application/json:
              schema:
                type: object
                properties:
                  ltc_need_proba:
                    type: object
                    properties:
                      proba_mean:
                        type: number
                        example: 64
                      proba_std:
                        type: number
                        example: 13
                      count:
                        type: integer
                        example: 10000
                      unit:
                        type: string
                        example: "%"
        "400":
          description: Invalid request body
        "500":
          description: Internal server error
  /queries/ltc/type:
    post:
      tags: [LTC Queries]
      summary: Estimate long-term care service type probabilities
      description: Predicts probabilities for different types of long-term care services.
      operationId: queryServiceType
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LtcTypeInput"
      responses:
        "200":
          description: Predicted service type distribution for long-term care
          content:
            application/json:
              schema:
                type: object
                properties:
                  ltc_service_type_proba:
                    type: object
                    properties:
                      homeHealthCare:
                        type: object
                        properties:
                          proba_mean:
                            type: number
                            example: 17
                          proba_std:
                            type: number
                            example: 15
                      assistedLivingFacility:
                        type: object
                        properties:
                          proba_mean:
                            type: number
                            example: 83
                          proba_std:
                            type: number
                            example: 15
                      nursingHome:
                        type: object
                        properties:
                          proba_mean:
                            type: number
                            example: 0
                          proba_std:
                            type: number
                            example: 0
                      count:
                        type: integer
                        example: 10000
                      unit:
                        type: string
                        example: "%"
        "400":
          description: Invalid request body
        "500":
          description: Internal server error
  /queries/ltc/cost:
    post:
      tags: [LTC Queries]
      summary: Estimate long-term care costs
      description: Predicts cost distribution for long-term care.
      operationId: queryCost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LtcCostInput"
      responses:
        "200":
          description: Predicted cost distribution for long-term care
          content:
            application/json:
              schema:
                type: object
                properties:
                  hc_cost:
                    type: object
                    properties:
                      cost_mean:
                        type: array
                        items:
                          type: number
                        example:
                          [560, 1170, 1870, 2690, 3640, 4810, 6320, 8450, 12080]
                      cost_std:
                        type: array
                        items:
                          type: number
                        example: [30, 60, 100, 140, 190, 250, 330, 440, 620]
                      proba:
                        type: array
                        items:
                          type: number
                        example: [90, 80, 70, 60, 50, 40, 29, 19, 10]
                      count:
                        type: integer
                        example: 10000
        "400":
          description: Invalid request body
        "500":
          description: Internal server error
  /queries/ltc/duration:
    post:
      tags: [LTC Queries]
      summary: Estimate long-term care duration
      description: Predicts the duration of long-term care usage.
      operationId: queryDuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LtcDurationInput"
      responses:
        "200":
          description: Predicted duration distribution for long-term care
          content:
            application/json:
              schema:
                type: object
                properties:
                  hc_duration:
                    type: object
                    properties:
                      duration_mean:
                        type: array
                        items:
                          type: number
                        example: [1, 2, 3, 4, 5]
                      duration_std:
                        type: array
                        items:
                          type: number
                        example: [0.5, 0.7, 1.0, 1.2, 1.5]
                      proba:
                        type: array
                        items:
                          type: number
                        example: [90, 75, 60, 45, 30]
                      count:
                        type: integer
                        example: 10000
        "400":
          description: Invalid request body
        "500":
          description: Internal server error
  /queries/ltc/longevity:
    post:
      tags: [LTC Queries]
      summary: Estimate longevity distribution
      description: Predicts age-based longevity probabilities.
      operationId: queryLongevity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LtcLongevityInput"
      responses:
        "200":
          description: Predicted longevity distribution for long-term care
          content:
            application/json:
              schema:
                type: object
                properties:
                  longevity:
                    type: object
                    properties:
                      age_mean:
                        type: array
                        items:
                          type: number
                        example: [74, 78, 81, 84, 86, 88, 90, 92, 95]
                      age_std:
                        type: array
                        items:
                          type: number
                        example: [2, 3, 3, 3, 3, 3, 3, 3, 2]
                      proba:
                        type: array
                        items:
                          type: number
                        example: [0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.2, 0.1]
        "400":
          description: Invalid request body
        "500":
          description: Internal server error
  /queries/ltc/healthcare_cost:
    post:
      tags: [ LTC Queries ]
      summary: Estimate longevity distribution
      description: Predicted cost distribution for health care.
      operationId: queryHealtchareCost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LtcHealthcareCostInput"
      responses:
        "200":
          description: Predicted longevity distribution for long-term care
          content:
            application/json:
              schema:
                type: object
                properties:
                  longevity:
                    type: object
                    properties:
                      age_mean:
                        type: array
                        items:
                          type: number
                        example: [ 74, 78, 81, 84, 86, 88, 90, 92, 95 ]
                      age_std:
                        type: array
                        items:
                          type: number
                        example: [ 2, 3, 3, 3, 3, 3, 3, 3, 2 ]
                      proba:
                        type: array
                        items:
                          type: number
                        example: [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.2, 0.1 ]
        "400":
          description: Invalid request body
        "500":
          description: Internal server error
