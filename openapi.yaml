      in: header
      description: Arbitrary custom header for testing
      required: false
      schema:
        type: string
  schemas:
    Client:
      type: object
      properties:
        last_updated:
          type: string
          format: date-time
        advisor_id:
          type: string
          format: uuid
        last_name:
          type: string
        first_name:
          type: string
        created:
          type: string
          format: date-time
        phone_number:
          type: string
        is_active:
          type: boolean
        user_role:
          type: string
          enum:
            - client
        email:
          type: string
          format: email
        id:
          type: string
          format: uuid
        scenarios:
          type: array
          items:
            type: object
        dependents:
          type: array
          items:
            type: object
      required:
        - last_updated
        - advisor_id
        - last_name
        - first_name
        - created
        - is_active
        - user_role
        - email
        - id
        - scenarios
        - dependents
    Advisor:
      type: object
      properties:
        last_updated:
          type: string
          format: date-time
        last_name:
          type: string
        user_role:
          type: string
          enum:
            - advisor
        email:
          type: string
          format: email
        id:
          type: string
          format: uuid
        first_name:
